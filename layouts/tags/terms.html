{{ define "main" }}
<div class="container">
  <div class="page-header">
    <h1 class="page-title">collections</h1>
    <p class="page-description">browse by tag</p>
  </div>
  
  <div class="tag-browser">
    <ul class="tag-list">
      {{ range .Site.Taxonomies.tags.Alphabetical }}
      <li>
        <a href="{{ .Page.Permalink }}">{{ .Page.Title }}</a>
        <span style="color: var(--text-secondary); font-size: 0.85rem;">({{ .Count }})</span>
      </li>
      {{ end }}
    </ul>
  </div>
</div>
{{ end }}
